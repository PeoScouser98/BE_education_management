definitions:
    SigninRequestBody:
        type: object
        require:
            - email
            - password
        properties:
            email:
                type: string
            password:
                type: string

    SigninResponseData:
        type: object
        properties:
            accessToken:
                type: string
            user:
                type: object
        example:
            {
                accessToken: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdXRoIjoiMTgyYTExYzIyY2M1YmJiMWVkNjY5ZWRkYmRkZjBiNDZjMjYxMDA4YmIxZDRkMzllIiwiaWF0IjoxNjc4MjAyMzIzLCJleHAiOjE2NzgyMDU5MjN9.SsBcxJH5QN36QWvbaJl4epl7kTmzFCxUTkf1Rto683g',
                user:
                    {
                        _id: '5ffceda8cfc3ee8f0b3a507d',
                        fullName: 'Test',
                        photoUrl: 'https://ui-avatars.com/api/?name=t',
                    },
            }

paths:
    /auth/signin-as-headmaster:
        post:
            tags:
                - Headmaster
            description: Trả về access token và thông tin User, và gửi về access token theo cookie của response, lần request tiếp theo access token sẽ tự động gửi lên theo cookie của request.
            summary: Đăng nhập với vai trò là Headmaster.
            requestBody:
                require: true
                content:
                    application/json:
                        schema:
                            properties:
                                email:
                                    type: string
                                password:
                                    type: string
                            example: { email: hn.tieuhocbotxuyen@gmail.com, password: '123123' }

            responses:
                200:
                    description: Ok
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    accessToken:
                                        type: string
                                        example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdXRoIjoiMTgyYTExYzIyY2M1YmJiMWVkNjY5ZWRkYmRkZjBiNDZjMjYxMDA4YmIxZDRkMzllIiwiaWF0IjoxNjc4MjAyMzIzLCJleHAiOjE2NzgyMDU5MjN9.SsBcxJH5QN36QWvbaJl4epl7kTmzFCxUTkf1Rto683g'
                                    user:
                                        type: object
                                        example:
                                            {
                                                _id: '5ffceda8cfc3ee8f0b3a507d',
                                                fullName: 'Adminstrator',
                                                photoUrl: 'https://ui-avatars.com/api/?name=a',
                                            }

                400:
                    description: Bad request due to lack of request's body or incorrect password
                    content:
                        application/json:
                            schema:
                                properties:
                                    message:
                                        type: string
                                        example: BAD REQUEST
                                    statusCode:
                                        type: number
                                        example: 400

                404:
                    description: Account does not exist
                    content:
                        application/json:
                            schema:
                                properties:
                                    message:
                                        type: string
                                        example: NOT FOUND
                                    statusCode:
                                        type: number
                                        example: 404
