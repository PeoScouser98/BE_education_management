definitions:
    Teacher:
        type: object
        properties:
            fullName:
                type: string
            gender:
                type: string
                format: uppercase
                default: NỮ
                enum:
                    - NAM
                    - NỮ
            email:
                type: string
            password:
                type: string
            eduBackground:
                type: string
            phone:
                type: string
            dateOfBirth:
                type: Date
            employmentStatus:
                type: string
                format: uppercase
                default: ĐANG CÔNG TÁC
                enum:
                    - ĐANG CÔNG TÁC
                    - ĐÃ NGHỈ VIỆC
                    - CHUYỂN CÔNG TÁC
        require:
            - fullName
            - email
            - eduBackground
            - phone
            - dateOfBirth
    HttpError:
        type: object
        properties:
            message:
                type: string
            statusCode:
                type: number

paths:
    /auth/signin-as-teacher:
        post:
            tags:
                - Teacher
            summary: Đăng nhập với vai trò là Teacher.
            description: Trả về access token và thông tin User, và gửi về access token theo cookie của response, lần request tiếp theo access token sẽ tự động gửi lên theo cookie của request.
            requestBody:
                require: true
                content:
                    application/json:
                        schema:
                            $ref: '#definitions/SigninRequestBody'
                        example: { email: quanghiep03198@gmail.com, password: 'cfbc30' }

            responses:
                200:
                    description: Ok
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    accessToken:
                                        type: string
                                        example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdXRoIjoiMTgyYTExYzIyY2M1YmJiMWVkNjY5ZWRkYmRkZjBiNDZjMjYxMDA4YmIxZDRkMzllIiwiaWF0IjoxNjc4MjAyMzIzLCJleHAiOjE2NzgyMDU5MjN9.SsBcxJH5QN36QWvbaJl4epl7kTmzFCxUTkf1Rto683g'
                                    user:
                                        type: object
                                        example:
                                            {
                                                _id: '5ffceda8cfc3ee8f0b3a507d',
                                                fullName: 'Adminstrator',
                                                photoUrl: 'https://ui-avatars.com/api/?name=a',
                                            }

                400:
                    description: Bad request due to lack of request's body or incorrect password
                    content:
                        application/json:
                            schema:
                                $ref: '#/definitions/HttpError'
                            example: { messsage: 'BAD REQUEST', statusCode: 400 }

                404:
                    description: Account does not exist
                    content:
                        application/json:
                            schema:
                                $ref: '#/definitions/HttpError'
                            example: { messsage: 'NOT FOUND', statusCode: 404 }
                5xx:
                    description: Unexpected error
                    content:
                        application/json:
                            schema:
                                $ref: '#/definitions/HttpError'
                            example: { messsage: 'INTERNAL ERROR', statusCode: 500 }

    /create-teacher-account:
        post:
            tags:
                - Teacher
            summary: Tạo mới giáo viên (chỉ có User role là Headmaster mới tạo được)
            description: Trả về thông tin tài khoản giáo viên và gửi mật khẩu về mail cho giáo viên
            requestBody:
                type: object
                schema:
                    $ref: '#/definitions/Teacher'
                example:
                    {
                        email: 'quanghiep03198@gmail.com',
                        password: '123123',
                        fullName: 'Quang Hiep',
                        dateOfBirth: '1/1/1980',
                        eduBackground: 'ĐẠI HỌC',
                        employmentStatus: 'ĐANG CÔNG TÁC',
                        phone: '0336089988',
                    }
            responses:
                201:
                    description: Created
                    content:
                        application/json:
                            schema:
                                $ref: '#/definitions/Teacher'
                            example:
                                {
                                    email: 'quanghiep03198@gmail.com',
                                    password: '123123',
                                    fullName: 'Quang Hiep',
                                    dateOfBirth: '1/1/1980',
                                    eduBackground: 'ĐẠI HỌC',
                                    employmentStatus: 'ĐANG CÔNG TÁC',
                                    phone: '0336089988',
                                }
                400:
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                $ref: '#/definitions/HttpError'
                            example: { message: 'BAD REQUEST', statusCode: 400 }
                5xx:
                    description: Unexpected Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/definitions/HttpError'
                            example: { message: 'INTERNAL ERROR', statusCode: 500 }
